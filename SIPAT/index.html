<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPAT - Semana Interna de Prevenção de Acidentes do Trabalho</title>
  
 <!-- Importando a fonte Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      background: url("Design sem nome (1).png") no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* ===================== CABEÇALHO ===================== */
    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr; /* esquerda | centro | direita */
      align-items: center;
      height: 250px;
      background: linear-gradient(90deg, #ff6600, #ff8533);
      padding: 20px 40px;
      margin: 10px;
      border-radius: 10px;
      color: white;
    }

    header h1 {
      grid-column: 2;
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin: 0;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
    }

    .logo-esquerda {
  grid-column: 1;
  display: flex;
  justify-content: flex-start;
}
.logo-direita {
  grid-column: 3;
  display: flex;
  justify-content: flex-end;
}

.logo-esquerda img {
  width: 350px;
  height: 200px;
  object-fit: contain;
}
.logo-direita img {
  width: 150px;
  height: 150px;
  object-fit: contain;
}

    /* ===================== CORPO ===================== */
    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      gap: 20px;
    }

    .conteudo-central {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 20px;
    }

    /* Sorteador */
    .sorteador {
      background: rgba(255,255,255,0.95);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.3);
      text-align: center;
      min-width: 400px;
      max-width: 400px; /* largura fixa */
      overflow-y: auto; /* barra de rolagem caso necessário */
    }

    label {
      display: block;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="number"] {
      padding: 8px;
      width: 200px;
      font-size: 16px;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      background: orange;
      color: #fff;
      transition: 0.3s;
    }

    button:hover {
      background: darkorange;
    }

    #resultado {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
    }

    #sorteados {
      margin-top: 15px;
      font-size: 16px;
      text-align: left;
      word-wrap: break-word;
    }

    #contador {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
    }

    /* ===================== CARROSSEL ===================== */
    .carousel {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      margin-bottom: 50px;
      flex-wrap: wrap;
    }

    .carousel img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    /* ===================== RODAPÉ ===================== */
    footer {
      background: rgba(0,0,0,0.85);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <div class="logo-esquerda">
      <img src="Logopref2.png" alt="Logo Prefeitura">
    </div>

    <h1>SORTEADOR  <br> BRINDES SIPAT 2025</h1>

    <div class="logo-direita">
      <img src="nHIkWnb.png" alt="Logo CIPA">
    </div>
  </header>

  <!-- CORPO -->
  <main>
    <div class="conteudo-central">
      <!-- Sorteador -->
      <div class="sorteador">
        <label for="maxParticipantes">Número máximo de participantes:</label>
        <input type="number" id="maxParticipantes" min="1">
        <br>
        <button onclick="iniciarSorteio()">Confirmar</button>
        <button onclick="sortear()">Sortear</button>
        <button onclick="resetar()">Resetar</button>

        <div id="resultado">---</div>
        <div id="sorteados">Números sorteados: Nenhum</div>
        <div id="contador">Total sorteios: 0</div>
      </div>
    </div>
  </main>

  <!-- Carrossel -->
  <div class="carousel" id="carousel">
    <img src="pat1.png" alt="Patrocinador 1">
    <img src="pat2.png" alt="Patrocinador 2">
    <img src="pat3.png" alt="Patrocinador 3">
    <img src="pat4.png" alt="Patrocinador 4">
    <img src="pat5.png" alt="Patrocinador 5">
    <img src="pat6.png" alt="Patrocinador 6">
    <img src="pat7.png" alt="Patrocinador 7">
    <img src="pat8.png" alt="Patrocinador 8">
    <img src="pat9.png" alt="Patrocinador 9">
    <img src="pat10.png" alt="Patrocinador 10">
    <img src="pat11.png" alt="Patrocinador 11">
    <img src="pat12.png" alt="Patrocinador 12">
    <img src="pat13.png" alt="Patrocinador 13">
    <img src="pat14.png" alt="Patrocinador 14">
    <img src="pat15.png" alt="Patrocinador 15">
    <img src="pat16.png" alt="Patrocinador 16">
    <img src="pat17.png" alt="Patrocinador 17">
    <img src="pat18.png" alt="Patrocinador 18">
    <img src="pat19.png" alt="Patrocinador 19">
  </div>

  <!-- Rodapé -->
  <footer>
    Sorteador Web desenvolvido pela Semana Interna de Prevenção de Acidentes de Trabalho da Prefeitura de São João da Boa Vista • CIPA Segurança • 2025
  </footer>

  <!-- SCRIPT -->
  <script>
    let participantes = [];
    let sorteados = [];
    let sorteioAtivo = false;
    let contador = 0;

    function iniciarSorteio() {
      const max = parseInt(document.getElementById("maxParticipantes").value);
      if (isNaN(max) || max <= 0) {
        alert("Digite um número válido de participantes.");
        return;
      }
      participantes = Array.from({length: max}, (_, i) => i + 1);
      sorteados = [];
      sorteioAtivo = true;
      contador = 0;
      document.getElementById("sorteados").innerText = "Números sorteados: Nenhum";
      document.getElementById("resultado").innerText = "---";
      document.getElementById("contador").innerText = "Total sorteios: 0";
      document.getElementById("maxParticipantes").disabled = true;
    }

    function sortear() {
      if (!sorteioAtivo) {
        alert("Primeiro confirme o número de participantes.");
        return;
      }
      if (sorteados.length >= participantes.length) {
        alert("Todos os números já foram sorteados!");
        return;
      }
      const index = Math.floor(Math.random() * participantes.length);
      const numero = participantes.splice(index, 1)[0];
      sorteados.push(numero);
      contador++;
      document.getElementById("resultado").innerText = numero;
      document.getElementById("sorteados").innerText = "Números sorteados: " + sorteados.join(", ");
      document.getElementById("contador").innerText = "Total sorteios: " + contador;
    }

    function resetar() {
      if (!confirm("Tem certeza que deseja resetar o sorteio?")) return;
      participantes = [];
      sorteados = [];
      sorteioAtivo = false;
      contador = 0;
      document.getElementById("resultado").innerText = "---";
      document.getElementById("sorteados").innerText = "Números sorteados: Nenhum";
      document.getElementById("contador").innerText = "Total sorteios: 0";
      document.getElementById("maxParticipantes").disabled = false;
      document.getElementById("maxParticipantes").value = "";
    }

    // Carrossel
    const imagens = ["pat1.png","pat2.png","pat3.png","pat4.png","pat5.png","pat6.png","pat7.png","pat8.png"];
    let indice = 0;

    function atualizarCarrossel() {
      const carousel = document.getElementById("carousel");
      carousel.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        const img = document.createElement("img");
        img.src = imagens[(indice + i) % imagens.length];
        carousel.appendChild(img);
      }
      indice = (indice + 4) % imagens.length;
    }

    setInterval(atualizarCarrossel, 10000);
    atualizarCarrossel();
  </script>
</body>
</html>
