<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteador Web - SIPAT 2025</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      background: #d35400 url('https://i.imgur.com/w3hYJ6X.png'); /* tijolinhos laranja */
      background-size: 200px;
      background-blend-mode: multiply;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.7);
      margin: 15px;
      padding: 15px;
      border-radius: 10px;
      position: relative;
    }

    header img {
      height: 100px;
    }

    #logoCipa {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }

    #equipamentos {
      height: 100px;
    }

    main {
      text-align: center;
      margin: 20px;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #ffd600;
    }

    input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #ffd600;
      color: #000;
    }

    button:hover {
      background: #ffeb3b;
    }

    #resultado {
      font-size: 4rem;
      font-weight: bold;
      margin: 20px 0;
      color: #ffd600;
    }

    #listaSorteados {
      margin-top: 15px;
      font-size: 1.2rem;
      background: rgba(0, 0, 0, 0.5);
      padding: 15px;
      border-radius: 10px;
    }

    #contador {
      margin-top: 15px;
      font-size: 1.3rem;
      font-weight: bold;
      color: #fff;
    }

    .carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-top: 30px;
    }

    .carousel img {
      width: 400px;
      height: 400px;
      object-fit: contain;
      border-radius: 12px;
      background: #fff;
      padding: 10px;
    }

    footer {
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    /* Bordas laterais listradas */
    body::before, body::after {
      content: "";
      position: fixed;
      top: 0;
      bottom: 0;
      width: 25px;
      background: repeating-linear-gradient(
        45deg,
        black,
        black 15px,
        yellow 15px,
        yellow 30px
      );
      z-index: 999;
    }

    body::before {
      left: 0;
    }

    body::after {
      right: 0;
    }
  </style>
</head>
<body>
  <header>
    <img id="logoCipa" src="https://i.imgur.com/nHIkWnb.png" alt="Logo CIPA">
    <h1>Sorteador Web - SIPAT 2025</h1>
    <img id="equipamentos" src="https://i.imgur.com/7w3xN4V.png" alt="Capacete, luva e protetor auricular">
  </header>

  <main>
    <label for="maxParticipantes">Número máximo de participantes:</label>
    <input type="number" id="maxParticipantes" min="1" placeholder="Ex: 100">
    <br>
    <button onclick="sortear()">Sortear</button>
    <button onclick="confirmarReset()">Resetar Sorteio</button>

    <div id="resultado">---</div>
    <div id="contador">Números sorteados: 0 / 0</div>
    <div id="listaSorteados">Nenhum número sorteado ainda.</div>

    <div class="carousel" id="carousel"></div>
  </main>

  <footer>
    Sorteador Web desenvolvido pela Semana Interna de Prevenção de Acidentes de Trabalho de São João da Boa Vista - 2025
  </footer>

  <script>
    let sorteados = [];
    let max = 0;
    let bloqueado = false;
    let imagensPatrocinadores = [
      "https://i.imgur.com/1.png",
      "https://i.imgur.com/2.png",
      "https://i.imgur.com/3.png",
      "https://i.imgur.com/4.png",
      "https://i.imgur.com/5.png",
      "https://i.imgur.com/6.png",
      "https://i.imgur.com/7.png",
      "https://i.imgur.com/8.png"
    ];
    let indiceAtual = 0;

    function sortear() {
      if (max === 0) {
        max = parseInt(document.getElementById('maxParticipantes').value);
        if (!max || max < 1) {
          alert("Digite um número válido de participantes.");
          return;
        }
        document.getElementById('maxParticipantes').disabled = true;
        bloqueado = true;
      }

      if (sorteados.length >= max) {
        alert("Todos os números já foram sorteados!");
        return;
      }

      let numero;
      do {
        numero = Math.floor(Math.random() * max) + 1;
      } while (sorteados.includes(numero));

      sorteados.push(numero);
      document.getElementById('resultado').textContent = numero;
      document.getElementById('listaSorteados').textContent = sorteados.join(", ");
      document.getElementById('contador').textContent = `Números sorteados: ${sorteados.length} / ${max}`;
    }

    function confirmarReset() {
      let confirmacao = prompt("Digite SIM para confirmar o reset do sorteio:");
      if (confirmacao && confirmacao.toUpperCase() === "SIM") {
        resetar();
      } else {
        alert("Reset cancelado.");
      }
    }

    function resetar() {
      sorteados = [];
      max = 0;
      bloqueado = false;
      document.getElementById('maxParticipantes').disabled = false;
      document.getElementById('maxParticipantes').value = "";
      document.getElementById('resultado').textContent = "---";
      document.getElementById('listaSorteados').textContent = "Nenhum número sorteado ainda.";
      document.getElementById('contador').textContent = "Números sorteados: 0 / 0";
    }

    function atualizarCarousel() {
      let carousel = document.getElementById("carousel");
      carousel.innerHTML = "";
      for (let i = 0; i < 4; i++) {
        let img = document.createElement("img");
        img.src = imagensPatrocinadores[(indiceAtual + i) % imagensPatrocinadores.length];
        carousel.appendChild(img);
      }
      indiceAtual = (indiceAtual + 4) % imagensPatrocinadores.length;
    }

    setInterval(atualizarCarousel, 10000);
    atualizarCarousel();
  </script>
</body>
</html>
